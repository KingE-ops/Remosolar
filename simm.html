<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Checkout</title>
  <style>
    :root {
      /* --primary-color: #1e3a8a; */
      --bg-blur: rgba(255, 255, 255, 0.2);
      --text-color: #333;
      --dark-bg: #1a1a2e;
      --dark-text: #f1f1f1;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #dbeafe, #a5b4fc);
      color: var(--text-color);
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background: var(--dark-bg);
      color: var(--dark-text);
    }

    .checkout-container {
      background: var(--bg-blur);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      max-width: 570px;
      margin: 40px auto;
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      perspective: 1000px;
    }

    .progress-bar {
      height: 6px;
      width: 0;
      background: var(--primary-color);
      transition: width 0.5s ease;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 90%;
      padding: 12px;
      border: 1px solid white;
      border-radius: 10px;
      background: transparent;
      font-size: 16px;
    }

    .form-group label {
      position: absolute;
      top: 12px;
      left: 12px;
      background: transparent;
      padding: 0 4px;
      font-size: 14px;
      color: white;
      transition: 0.3s;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label,
    .form-group select:focus + label,
    .form-group select:not(:placeholder-shown) + label {
      top: -8px;
      font-size: 12px;
      color: var(--primary-color);
    }

    .button {
      background-color: var(--primary-color);
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      border: 2px solid red;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .avatar-preview {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      z-index: 999;
      transition: transform 0.3s ease;
    }

    .popup.active {
      transform: translate(-50%, -50%) scale(1);
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: gold;
      top: 0;
      left: 50%;
      animation: fall 1s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <div class="progress-bar" id="progress"></div>
    <h2>Enhanced Checkout</h2>
    <form id="checkout-form">
      <div class="form-group">
        <input type="file" id="avatar" accept="image/*" />
        <img id="avatar-preview" class="avatar-preview" hidden />
      </div>
      <div class="form-group">
        <input type="text" id="name" placeholder=" " required />
        <label for="name">Full Name</label>
      </div>
      <div class="form-group">
        <input type="date" id="dob" placeholder=" " required />
        <label for="dob">Date of Birth</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder=" " required />
        <label for="email">Email</label>
      </div>
      <div class="form-group">
        <input type="tel" id="phone" placeholder=" " required />
        <label for="phone">Phone</label>
      </div>
      <div class="form-group">
        <textarea id="address" placeholder=" " required></textarea>
        <label for="address">Delivery Address</label>
      </div>
      <div class="form-group">
        <textarea id="goods" placeholder=" " required></textarea>
        <label for="goods">List of Goods</label>
      </div>
      <div class="form-group">
        <input type="date" id="delivery-date" placeholder=" " required />
        <label for="delivery-date">Preferred Delivery Date</label>
      </div>
      <div class="form-group">
        <textarea id="preview" readonly placeholder="WhatsApp message will appear here..."></textarea>
        <label for="preview"></label>
      </div>
      <button class="button" type="submit">Submit</button>
    </form>
    <div class="popup" id="popup">ðŸŽ‰ One Last Step! Redirecting to WhatsApp...</div>
  </div>
  <button onclick="document.body.classList.toggle('dark-mode')" style="position:fixed;top:20px;right:20px;z-index:100;">ðŸŒ“</button>

  <script>
    const form = document.getElementById('checkout-form');
    const progress = document.getElementById('progress');
    const popup = document.getElementById('popup');
    const preview = document.getElementById('preview');

    form.addEventListener('input', () => {
      const filled = Array.from(form.querySelectorAll('input, textarea')).filter(i => i.value).length;
      const total = form.querySelectorAll('input, textarea').length;
      progress.style.width = `${(filled / total) * 100}%`;

      const message = `*Checkout Info*\n\nName: ${name.value}\nDOB: ${dob.value}\nEmail: ${email.value}\nPhone: ${phone.value}\nAddress: ${address.value}\nGoods: ${goods.value}\nDelivery Date: ${document.getElementById('delivery-date').value}`;
      preview.value = message;
    });

    document.getElementById('avatar').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          const img = document.getElementById('avatar-preview');
          img.src = reader.result;
          img.hidden = false;
        };
        reader.readAsDataURL(file);
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const sound = new Audio('https://www.myinstants.com/media/sounds/cash-register.mp3');
      sound.play();

      if (navigator.vibrate) navigator.vibrate(200);

      popup.classList.add('active');

      for (let i = 0; i < 20; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1000);
      }

      setTimeout(() => {
        const message = preview.value;
        const whatsappLink = `https://wa.me/2348121108513?text=${encodeURIComponent(message)}`;
        window.open(whatsappLink, '_blank');
      }, 2200);
    });
  </script>
</body>
</html>
