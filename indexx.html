}

}

  <script>
    
    const inverterProducts = [
      { name: "Smarten 1kva", price: "118k" },

    const batteryProducts = [
      { name: "LUMINOUS Inverra 220ah", price: "265k" },
      { name: "OZORO 220ah", price: "285k" },
      { name: "SMS Lithium 5kwh", price: "1.3m" },

      { name: "GENUS 230A", price: "N/A" },
      { name: "Drycell 130ah", price: "138k" },
      { name: "Glow Energy 220ah", price: "270k" }
    ];

    const panelProducts = [
      { name: "10w mono", price: "7k" },
      { name: "150w Bona", price: "41k" },
      { name: "200w mono", price: "48k" },
      { name: "450w LONGi", price: "90k" },
      { name: "555w Jinko", price: "130k" },
      { name: "555w Canadian", price: "110k" }
    ];

    
    function addToCart(product) {
      const found = cart.find(item => item.id === product.id);
      if (found) {
        found.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      updateCart();
    }

    function updateCart() {
      cartCount = cart.reduce((acc, item) => acc + item.quantity, 0);
      cartTotal = cart.reduce((acc, item) => acc + item.price * item.quantity, 0);
      cartCountElement.textContent = cartCount;
      cartTotalElement.textContent = cartTotal;

      cartItemsElement.innerHTML = "";
      cart.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <h4>${item.name} (x${item.quantity})</h4>
          <button onclick="removeFromCart('${item.id}')">Remove</button>
        `;
        cartItemsElement.appendChild(div);
      });
    }

    function removeFromCart(id) {
      const index = cart.findIndex(item => item.id === id);
      if (index !== -1) {
        cart.splice(index, 1);
      }
      updateCart();
    }

    function checkout() {
      alert(`Proceeding to checkout... Total: â‚¦${cartTotal}`);
      cart = [];
      updateCart();
    }

    function toggleMenu(menu) {
      const navLinks = document.getElementById('navLinks');
      menu.classList.toggle('open');
      navLinks.classList.toggle('show');
    }

    function toggleCartDropdown() {
      const cartSidebar = document.getElementById('cartSidebar');
      const cartBackdrop = document.getElementById('cartBackdrop');
      cartSidebar.classList.toggle('show');
      cartBackdrop.style.display = cartSidebar.classList.contains('show') ? 'block' : 'none';
    }


    function createProductCard(product) {
      return `
        <div class="product-card">
          <div class="card">
            <img src="image-placeholder.jpg" alt="${product.name}" />
            <h4>${product.name}</h4>
            <p>â‚¦${product.price}</p>
            <button>Add to Cart</button>
          </div>
        </div>
      `;
    }

    function renderCarousel(containerId, products) {
      const container = document.getElementById(containerId + "-carousel");
      container.innerHTML = products.map(createProductCard).join("");
    }

    renderCarousel("inverter", inverterProducts);
    renderCarousel("battery", batteryProducts);
    renderCarousel("panel", panelProducts);

    const scrollIndex = { inverter: 0, battery: 0, panel: 0 };

    function scrollCarousel(type, direction) {
      const carousel = document.getElementById(type + "-carousel");
      const cardWidth = carousel.querySelector(".product-card").offsetWidth;
      scrollIndex[type] += direction;
      const max = carousel.children.length - (window.innerWidth < 600 ? 1 : 2);
      scrollIndex[type] = Math.max(0, Math.min(scrollIndex[type], max));
      carousel.style.transform = `translateX(-${scrollIndex[type] * cardWidth}px)`;
    }

    window.addEventListener("resize", () => {
      ["inverter", "battery", "panel"].forEach(type => {
        const carousel = document.getElementById(type + "-carousel");
        const cardWidth = carousel.querySelector(".product-card").offsetWidth;
        const max = carousel.children.length - (window.innerWidth < 600 ? 1 : 2);
        scrollIndex[type] = Math.min(scrollIndex[type], max);
        carousel.style.transform = `translateX(-${scrollIndex[type] * cardWidth}px)`;
      });
    });
  </script>
