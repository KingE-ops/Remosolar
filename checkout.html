<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Checkout</title>
  <link rel="stylesheet" href="./checkout.css">
</head>
<body>
  <div class="checkout-container">
    <div class="progress-bar" id="progress"></div>
    <h2>Enhanced Checkout</h2>
    <form id="checkout-form">
   
      <div class="form-group">
        <input type="text" id="name" placeholder=" " required />
        <label for="name">Full Name</label>
      </div>
      <div class="form-group">
        <input type="date" id="dob" placeholder=" " required />
        <label for="dob">Date of Birth</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder=" " required />
        <label for="email">Email</label>
      </div>
      <div class="form-group">
        <input type="tel" id="phone" placeholder=" " required />
        <label for="phone">Phone</label>
      </div>
      <div class="form-group">
        <textarea id="address" placeholder=" " required></textarea>
        <label for="address">Delivery Address</label>
      </div>
      <div class="form-group">
        <textarea id="goods" placeholder=" " required></textarea>
        <label for="goods">List of Goods</label>
      </div>
      <div class="form-group">
        <input type="date" id="delivery-date" placeholder=" " required />
        <label for="delivery-date">Preferred Delivery Date</label>
      </div>
      <div class="form-group">
        <textarea id="preview" readonly placeholder=""></textarea>
        <label for="preview">Live WhatsApp Preview</label>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="popup" id="popup">ðŸŽ‰ One Last Step! Redirecting to WhatsApp...</div>
  </div>
  <button onclick="document.body.classList.toggle('dark-mode')" style="position:absolute;top:70px;right:20px;">ðŸŒ“</button>

  <script src="./checkout.js"></script>
</body>
</html>
